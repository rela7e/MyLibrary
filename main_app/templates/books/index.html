{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
  <div>
    <a href="{% url 'detail' book.id %}">
    <div class ="card-content">
        <span class ="card-title">{{ book.title }}</span>
        <p>Author: {{ book.author }}</p>
        <p>Published: {{ book.published }}</p>
        <p>Description: {{ book.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
