{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
</form>

{% for book in filter.qs %}
  <div>
    <a href="{% url 'detail' book.id %}">
    <div class ="card-content">
        <span class ="card-title">{{ book.title }}</span>
        <p>Author: {{ book.author }}</p>
    </div>
    </a>
  </div>
{% empty %}
  <p>No books found.</p>
{% endfor %}

{% endblock %}
